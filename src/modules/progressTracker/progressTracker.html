<!DOCTYPE html>
<html>
<head>
  <title>SkillSync Skill Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="progressTracker.mjs" type="module" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">SkillSync - Skill Tracker</h1>

  <form id="addSkillForm" class="mb-4 flex gap-2 flex-wrap">
    <input type="text" id="skillName" placeholder="Skill name" class="border p-2 rounded flex-1" required>
    <select id="skillLevel" class="border p-2 rounded" required>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
    <input type="number" id="skillProgress" placeholder="Progress %" min="0" max="100" class="border p-2 rounded w-24" required>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
  </form>

  <div id="skillList"></div>
</body>
</html>
